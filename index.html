<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="container">
      <main class="result-content">
        <h3 class="header-text">Your Result</h3>
        <div class="score">
          <span class="score-num">76</span>
          <span class="score-100">of 100</span>
        </div>
        <div class="score-text">Great</div>
        <p class="score-desc">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </main>
      <section class="summary-content">
        <h2 class="summary-heading">Summary</h2>
        <div class="summary-item-container">
          <div class="summary-item">
            <div class="img-text">
              <img src="/images/icon-reaction.svg" alt="" />
              <p class="reaction">Reaction</p>
            </div>
            <p class="sum-result"><span class="num-bold">80 </span>/ 100</span>
          </div>
          <div class="summary-item">
            <div class="img-text">
              <img src="/images/icon-memory.svg" alt="" />
              <p class="memory">Memory</p>
            </div>
            <p class="sum-result"><span class="num-bold">92 </span>/ 100</p>
          </div>
          <div class="summary-item">
            <div class="img-text">
              <img src="/images/icon-verbal.svg" alt="" />
              <p class="verbal">Verbal</p>
            </div>
            <p class="sum-result"><span class="num-bold">61 </span>/ 100</p>
          </div>
          <div class="summary-item">
            <div class="img-text">
              <img src="/images/icon-visual.svg" alt="" />
              <p class="visual">Visual</p>
            </div>
            <p class="sum-result"><span class="num-bold">73 </span>/ 100</p>
          </div>
        </div>
        <section class="continue">
        <button>Continue</button>
      </section>
      </section>
      
    </div>
  </body>
</html>
