<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Results Summary Component</title>
  </head>
  <body>
    <div class="container">
      <main class="content">
        <div class="result-section">
          <h3 class="result-section-heading">Your Results</h2>
          <div class="result-num">
            <span class="main-num">76</span>
            <span class="side-num-text">of 100</span>
          </div>
          <div class="results-text">
            <h2 class="results-text-main">Great</h2>
            <p class="results-text-side">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="summary-section">
          <h3 class="summary-section-main-heading">Summary</h3>
          <div class="summary-item-section">
            <div class="summary-item">
              <div class="img-text">
                <img src="images/icon-reaction.svg" alt="">
                <span class="reaction">Reaction</span>
              </div>
              <p><span class="summary-item-number">80</span> / 100</p>
            </div>
            <div class="summary-item">
              <div class="img-text">
                <img src="images/icon-memory.svg" alt="">
                <span class="memory">Memory</span>
              </div>
              <p><span class="summary-item-number">92</span> / 100</p>
            </div>
            <div class="summary-item">
              <div class="img-text">
                <img src="images/icon-verbal.svg" alt="">
                <span class="verbal">Verbal</span>
              </div>
              <p><span class="summary-item-number">61</span> / 100</p>
            </div>
            <div class="summary-item">
              <div class="img-text">
                <img src="images/icon-visual.svg" alt="">
                <span class="visual">Visual</span>
              </div>
              <p><span class="summary-item-number">73</span> / 100</p>
            </div>
          </div>
          <button>Continue</button>
        </div>
        
      </main>
    </div>
  </body>
</html>
